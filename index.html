<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/83365cc92f.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Defeat Enemy</title>
</head>
<body>
    <div class="main-container">
        <div class="header">
            <div class="header-text">
                <h2>It is time to win back the Amulet of Power </h2>
                <h2>Win 5 times a game of Rock, Paper, Scissors to defeat the Applejack</h2>
            </div>
        </div>
        <div class="scores">
            <div class="player-score">0</div>
            <div class="computer-score">0</div>
        </div>
        <div class="user">
            <div class="player-user">Player</div>
            <div class="computer-user">Applejack</div>
        </div>
        <div class="game-container">
            <div class="player-container">
                <div class="choices player-choice-container">
                    <div class="choice-container player-choice">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </div>
                    <div class="choice-container player-choice">
                        <i class="fa-regular fa-hand"></i>
                    </div>
                    <div class="choice-container player-choice">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
            <div class="final-choice-container">
                <div class="final-choice player-final-choice">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>
                <div class="final-choice player-final-choice">
                    <i class="fa-regular fa-hand"></i>
                </div>
                <div class="final-choice player-final-choice">
                    <i class="fa-regular fa-hand-scissors"></i>
                </div>
            </div>
            <div class="final-choice-container">
                <div class="final-choice computer-final-choice">
                    <i class="fa-regular fa-hand-back-fist"></i>
                </div>
                <div class="final-choice computer-final-choice">
                    <i class="fa-regular fa-hand"></i>
                </div>
                <div class="final-choice computer-final-choice">
                    <i class="fa-regular fa-hand-scissors"></i>
                </div>
            </div>
            <div class="computer-container">
                <div class="choices computer-choice-container">
                    <div class="choice-container computer-choice">
                        <i class="fa-regular fa-hand-back-fist"></i>
                    </div>
                    <div class="choice-container computer-choice">
                        <i class="fa-regular fa-hand"></i>
                    </div>
                    <div class="choice-container computer-choice">
                        <i class="fa-regular fa-hand-scissors"></i>
                    </div>
                </div>
            </div>
        </div>
        <div class="bottom-container round-texts">
        </div>
    </div>
    <div class="message-container">
        <div class="skull-container">
            <i class="fa-solid fa-skull-crossbones"></i>
        </div>
        <div class="winner-message-text">
            <h3>You lost, now the universe is destroyed</h3>
        </div>
    </div>
    <div class="message-container">
        <div class="skull-container">
            <i class="fa-solid fa-gem"></i>
        </div>
        <div class="winner-message-text">
            <h3>You won and have gained the Amulet of Power</h3>
        </div>
    </div>
    <div class="footer">
        <p>Copyright @ MBLiz @ The Odin Project</p>
    </div>
    <script src="game.js"></script>
</body>
</html>
